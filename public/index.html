<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Card-shoes</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>

	<div class="row no-gutters justify-content-center my-5 px-lg-5">
		<div class="card w-75">
			<div class="row no-gutters justify-content-center align-items-center">
				<div class="fondo-img pt-5 pb-4 col-12 col-lg-5 d-lg-flex align-items-center azul" id="imagen-zapato">
					<img src="img/nike-azul.png" class="card-img-top img-fluid">
				</div>
				
				<div class="card-body px-4 col-12 col-lg-6 d-lg-flex flex-column justify-content-center">
					<div class="separador">
						<h4 class="font-weight-bold mb-0">Nike Zoom KD 12</h4>
						<p>Men's Running Shoes</p>
					</div>
				
					<div class="separador">
						<h5 class="font-weight-bold mb-0">Product Info</h5>
						<p>Men's Running Shoes</p>
					</div>
				
					<div class="separador">
						<h5 class="font-weight-bold mb-2">Color</h5>
						<div class="d-flex mb-3" id="colores">
							<div class="azul"></div>
							<div class="rojo"></div>
							<div class="negro"></div>
							<div class="blanco"></div>
							<div class="azul2"></div>
						</div>
					</div>
				
					<div class="separador">
						<h5 class="font-weight-bold" id="sizes">Size</h5>
						<div class="d-flex mb-3">
							<div class="size">7</div>
							<div class="size">8</div>
							<div class="size">9</div>
							<div class="size">10</div>
							<div class="size">11</div>
						</div>
					</div>
				
					<div class="d-flex justify-content-between">
						<button class="btn btn-azul px-4 px-sm-5 py-0 text-uppercase">add to card</button>
						<p class="font-weight-bold h3">199.9</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
